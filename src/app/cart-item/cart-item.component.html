<!-- Product Row -->
<div class="row border-bottom shadow-sm bg-body-tertiary rounded-3 py-5  my-4">
    <div class="col-md-2">
        <img [src]="product.thumbnail" [alt]="product.title" class="img-fluid rounded shadow-sm bg-body-secondary">
    </div>

    <div class="col-md-3 d-flex align-items-center">
        <div>
            <h5 class="fw-bold">{{ product.title }}</h5>
            <p class="text-muted">Price: {{ product.price | currency:'EGP ' }}</p>
        </div>
    </div>

    <div class="col-md-3 d-flex align-items-center">
        <button class="btn btn-secondary btn-sm" [disabled]="product.quantity <= 1">âˆ’</button>
        <span class="mx-2 p-3">{{ product.quantity }}</span>
        <button class="btn btn-secondary btn-sm" [disabled]="product.quantity >= 10">+</button>
    </div>

    <div class="col-md-2 d-flex align-items-center">
        <span class="fw-bold">{{ product.total | currency:'EGP ' }}</span>
    </div>

    <div class="col-md-1 d-flex align-items-center">
        <i class="fa-solid fa-square-xmark btn btn-danger btn-sm"></i>
    </div>

</div>
