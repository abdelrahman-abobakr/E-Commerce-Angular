<div class="orders-dashboard">
    <header class="dashboard-header">
      <h1>Orders Management</h1>
      <div class="stats-card">
        <div class="stat-item">
          <span class="stat-label">Total Orders</span>
          <span class="stat-value">{{allOrders().length}}</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total Revenue</span>
          <span class="stat-value">${{profits() | number:'1.2-2'}}</span>
        </div>
      </div>
    </header>
  
    <div class="orders-container">  
      <div class="orders-list">
        @for (order of allOrders(); track order._id) {
          <app-order [singleOorder]="order"></app-order>
        } @empty {
          <div class="empty-state">
            <img src="/assets/images/no-orders.svg" alt="No orders">
            <p>No orders found</p>
          </div>
        }
      </div>
    </div>
  </div>
